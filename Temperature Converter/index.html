<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Calculator</title>
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<div class="box">
		<div class="content">
			<h1 class="heading">Temperature Converter</h1>
			<form action="/">
				<Label class="label">Enter The Number</Label>
				<div class="flex">
					<input type="text" id="no">
					<select name="Unit" id="unitFrom">
						<option value="C">Celcius</option>
						<option value="F">Fahrenheit</option>
						<option value="K">Kelvin</option>
					</select>
				</div>
				<div class="flex m2">
					<label for="/" class="label">Convert Into </label>
					<select name="UnitTo" id="UnitTo" >
						<option value="C">Celcius</option>
						<option value="F">Fahrenheit</option>
						<option value="K">Kelvin</option>
					</select>
				</div>
				<button onclick="handleConvert(event)">Convert</button>
				<div class="flex w-10">
					<h3>Answer :-</h3>
						<bold id="ans"></bold>
				</div>
				
			</form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
